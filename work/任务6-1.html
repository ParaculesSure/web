<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>任务6-1</title>
</head>

<body>
<form>
<table border="1px" align="center"  width="400px" cellspacing="0px">
<tr>
	<td align="left" colspan="2">用户名：</td>
    <td colspan="6"><input type="text" name="用户名" value="" /></td>
</tr>
<tr>
	<td align="left" colspan="2">密码：</td>
    <td colspan="6"><input type="password" name="密码" value="" /></td>
</tr>
<tr>
	<td align="left" colspan="2">确认密码：</td>
    <td colspan="6"><input type="password" name="确认密码" value="" /></td>
</tr>
<tr>
	<td align="left" colspan="2">性别：</td>
    <td colspan="6">
    <input type="radio" value="male" name="sex" />男
    <input type="radio" value="female" name="sex" />女
    </td>
</tr>
<tr>
	<td align="left" colspan="2">生日：</td>
    <td colspan="6">
    <select name="birthday">
    	<option value="one">公历</option>
        <option value="two">农历</option>
	</select>
	<select name="year">
    	<option value="zero">年</option> 
    	<option value="one">1990</option> 
        <option value="two">1991</option> 
        <option value="three">1992</option> 
        <option value="four">1993</option> 
        <option value="five">1994</option> 
        <option value="six">1995</option> 
        <option value="seven">1996</option> 
        <option value="eight">1997</option> 
        <option value="nine">1998</option> 
        <option value="ten">1999</option>    
        <option value="eleven">2000</option> 
        <option value="twelve">2001</option> 
        <option value="thirteen">2002</option> 
        <option value="forteen">2003</option> 
        <option value="fifteen">2004</option> 
        <option value="sixteen">2005</option> 
        <option value="seventeen">2006</option> 
        <option value="eighteen">2007</option> 
        <option value="ninteen">2008</option> 
        <option value="twenty">2009</option> 
        <option value="twenty one">2010</option> 
        <option value="twenty two">2011</option> 
        <option value="twenty three">2012</option> 
        <option value="twenty four">2013</option> 
        <option value="twenty five">2014</option> 
        <option value="twenty six">2015</option> 
        <option value="twenty seven">2016</option> 
        <option value="twenty eight">2017</option> 
	</select>
    <select name="month">
	    <option value="zero">月</option> 
    	<option value="one">1</option> 
        <option value="two">2</option> 
        <option value="three">3</option> 
        <option value="four">4</option> 
        <option value="five">5</option> 
        <option value="six">6</option> 
        <option value="seven">7</option> 
        <option value="eight">8</option> 
        <option value="nine">9</option> 
        <option value="ten">10</option>    
        <option value="eleven">11</option> 
        <option value="twelve">12</option> 
	</select>
    <select name="day">
	    <option value="zero">日</option> 
    	<option value="one">1</option> 
        <option value="two">2</option> 
        <option value="three">3</option> 
        <option value="four">4</option> 
        <option value="five">5</option> 
        <option value="six">6</option> 
        <option value="seven">7</option> 
        <option value="eight">8</option> 
        <option value="nine">9</option> 
        <option value="ten">10</option>    
        <option value="eleven">11</option> 
        <option value="twelve">12</option> 
        <option value="thirteen">13</option> 
        <option value="forteen">14</option> 
        <option value="fifteen">15</option> 
        <option value="sixteen">16</option> 
        <option value="seventeen">17</option> 
        <option value="eighteen">18</option> 
        <option value="ninteen">19</option> 
        <option value="twenty">20</option> 
        <option value="twenty one">21</option> 
        <option value="twenty two">22</option> 
        <option value="twenty three">23</option> 
        <option value="twenty four">24</option> 
        <option value="twenty five">25</option> 
        <option value="twenty six">26</option> 
        <option value="twenty seven">27</option> 
        <option value="twenty eight">28</option> 
        <option value="twenty nine">29</option> 
        <option value="thirty">30</option> 
        <option value="thirty one">31</option> 
	</select>
    </td>
</tr>
<tr>
	<td align="left" colspan="2">所在地：</td>
    <td colspan="6">
    <select name="country">
    	<option value="one">中国</option>
        <option value="two">巴基斯坦</option>
    </select>
    <select name="province">
    	<option value="one">河北</option>
        <option value="two">北京</option>
    </select>
    <select name="city">
    	<option value="one">石家庄</option>
        <option value="two">承德</option>
    </select>
    </td>
</tr>
<tr>
	<td align="left" colspan="2">验证码：</td>
    <td colspan="6"><input type="text" name="uname" value="" /><img src="https://github.com/ParaculesSure/work3/blob/master/work/%E7%B4%A0%E6%9D%90/f5.png?raw=true"
	</td>
</tr>
<tr>
	<td align="left" colspan="2">证件类型：</td>
    <td colspan="6">
    <select name="ID type">
    	<option value="one">身份证</option>
    </select>
    </td>
</tr>
<tr>
	<td align="left" colspan="2">证件号：</td>
    <td colspan="6"><input type="text" name="ID CARD" value="" />
    </td>
</tr>
<tr>
	<td align="left" colspan="2">爱好：</td>
    <td colspan="6">
    <input type="checkbox" value="hobby" name="hobby" />音乐
    <input type="checkbox" value="hobby" name="hobby" />读书
    <input type="checkbox" value="hobby" name="hobby" />跳舞
    <input type="checkbox" value="hobby" name="hobby" />下棋
    <input type="checkbox" value="hobby" name="hobby" />其他
    </td>
</tr>
<tr>
	<td align="left" colspan="2">说明：</td>
    <td colspan="6"><textarea name="instruction" rows="5" cols="25"></textarea>
    </td>
</tr>
<tr>
	<td align="left" colspan="2">上传头像</td>
    <td colspan="6"><input type="file" name="file" value="选择文件" />
    </td>
</tr>
<tr>
	<td align="center" colspan="8">
    <input type="submit" name="sub" value="提交" />
    <input type="reset"  name="reset" value="重置" />
    <input type="button" name="#" value="按钮" />
    </td>
</tr>
</table>
</form>
</body>
</html>
